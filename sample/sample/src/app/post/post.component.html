<form #report="ngForm" (ngSubmit)="upload(report.value)">
    <input type="text" style="text-align: center;font-weight: bold;font-size: 2em;" [(ngModel)]="name" ngModel name="name"  class="headinput" id="name" placeholder="Name"><br>
    <textarea type="text" class="textarea" ngModel [(ngModel)]="post" name="post" id="post" placeholder="post"></textarea><br>
    <input type="submit">
</form>

<div class="container" *ngFor="let z of account | async;let i = index">
    <div>
        
<h4 class="a4 cross"><b> {{z.name}}</b></h4><hr>
<p class="center">{{z.post}}</p>

    </div>
</div>
