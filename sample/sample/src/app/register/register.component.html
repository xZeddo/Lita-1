<div id="login-box">
  <div class="left">
      <form #LoginForm="ngForm" (ngSubmit)="registerUser(LoginForm.value)">
          <h1>Sign up</h1>
          <input type="text" ngModel id="username" name="username" placeholder="username" />
          <input type="text" ngModel id="email" name="email" placeholder="E-mail" />
          <input type="password" ngModel id="password" name="password" placeholder="Password" />
          <input type="age" ngModel id="age" name="age" placeholder="Age" />

          <input type="submit" id="saveData" name="signup_submit" value="Sign in" />
      </form>
      <a href="login">Have an account? Login</a>
  </div>
  <div class="right">
      <span class="loginwith">Sign in with<br />social network</span>
      <button class="social-signin facebook">Log in with facebook</button>
      <button class="social-signin twitter">Log in with Twitter</button>
      <button class="social-signin google" id='login'>Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>
